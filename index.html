<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waskita</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="Logo-Container">
            <div class="logo-group">
                <img src="Assets/logoamikom.png" alt="logo amikom" class="logo">
                <p>WASKITA</p>
            </div>
        </div>

        <div class="Login-Container">
            <form class="login-group">
                <a href="www.amikom.ac.id">
                    <img src="Assets/logoamikom.png" alt="Logo Amikom" class="logo">

                </a>
                <h3>Selamat Datang di WASKITA</h3>
                <p>Silahkan Login Terlebih Dahulu</p>

                <div class="nim-group">
                    <i class="avatar"></i>
                    <input type="text" name="nim" class="nim" placeholder="NIM">
                </div>

                <div class="password-group">
                    <i class="lock"></i>
                    <input type="password" name="password" class="password" placeholder="Password">
                </div>

                <button type="submit" class="login-btn">Login</button>
                
                <p>Atau Login Menggunakan</p>
                
                <div class="google-btn">
                    <i class="google"></i>
                    <a href="google.com">AMIKOM Google Account</a>
                </div>
            </form>
        </div>
      </div>
</body>
</html>
